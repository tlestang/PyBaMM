name: PyBaMM

on:
  push:
    
  pull_request:

  # everyday at 3 am UTC
  schedule:
    - cron:  '0 3 * * *'

jobs:
  
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
  
    - name: Set up Julia 1.5
      uses: julia-actions/setup-julia@v1
      with:
        version: 1.5
    
    - name: Install Linux system dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt install gfortran gcc libopenblas-dev graphviz
        sudo apt install python${{ matrix.python-version }}.dev
    
    - name: Install MacOS system dependencies
      if: matrix.os == 'macos-latest'
      run: |
        brew update
        brew install graphviz        
        brew install openblas
        
    - name: Install standard python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install tox

    - name: Install SuiteSparse and Sundials
      run: tox -e pybamm-requires

    - name: Install pybamm and deps
      run: |
        pip install -e .
        pip install julia diffeqpy
        pip install scikits.odes

    - name: Run tests for scikits solver
      run: |
        python -m unittest tests.unit.test_solvers.test_scikits_solvers

    - name: Run tests in test_solvers
      run: |
        python -m unittest tests.unit.test_solvers

    - name: Run all unit tests
      run: |
        python run-tests.py --unit

